<head>

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="#" class="logo"><img src="./img/logo.svg" alt="Marico logo" class="logo-pic"></a>
                    <div class="header__burger"><span></span></div>
                    <nav class="navigation">
                        <ul class="nav__list">
                            <li class="nav__item"><a href="#" class="nav__link">Use Cases
                                <img src="./img/ui/Down_arrow.svg" alt="" class="arrow_down">
                                <ul class="nav__submenu">
                                    <li class="nav__submenu-item"><a href="#" class="nav__submenu-link">Step 1</a></li>
                                    <li class="nav__submenu-item"><a href="#" class="nav__submenu-link">Step 2</a></li>
                                    <li class="nav__submenu-item"><a href="#" class="nav__submenu-link">Step 3</a></li>
                                </ul>
                            </a></li>
                            <li class="nav__item"><a href="about.html" class="nav__link nav__link_active">About</a></li>
                            <li class="nav__item"><a href="pricving.html" class="nav__link">Pricing</a></li>
                            <li class="nav__item"><a href="blog.html" class="nav__link">Blog</a></li>
                        </ul>
                        <div class="autofication">
                            <a href="login.html" class="autofication__login">Login</a>
                            <a href="signup.html" class="autofication__signup">Sign Up</a>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="login">
                <div class="login__inner">
                    <div class="autorisation__title-wrap">
                        <h1 class="autorisation__title">Log in</h1>
                        <p class="autorisation__subtitle">Login into existing account.</p>
                    </div>
                    <form action="#" class="autorisation__form-login">
                        <div class="login-wrap">
                            <input placeholder="Username" type="text" class="autorisation__input Username">
                            <input placeholder="Password" type="password" class="autorisation__input Password">
                        </div>
                        <button class="blue-btn">Log in</button>
                    </form>
                </div>
            </section>
            <section class="autorisationOr">
                <div class="autorisationOr__container">
                    <div class="autorisation__title-wrap">
                        <h1 class="autorisation__title autorisation__title_mini">Or</h1>
                        <p class="autorisation__subtitle">Log in with...</p>
                    </div>
                    <div class="autorisation__methods-wrap">
                        <div class="method__btn">
                            <div class="btn-wrap">
                                <img src="./img/ui/Apple.svg" alt="z" class="method__btn-pic">
                                <p class="method__btn-text">Log in with Apple</p>
                            </div>
                        </div>
                        <div class="method__btn">
                            <div class="btn-wrap">
                                <img src="./img/ui/G_logo.svg" alt="z" class="method__btn-pic">
                                <p class="method__btn-text">Log in with Google</p>
                            </div>
                        </div>
                        <div class="method__btn">
                            <div class="btn-wrap">
                                <img src="./img/ui/Facebook.svg" alt="z" class="method__btn-pic">
                                <p class="method__btn-text">Log in with Facebook</p>
                            </div>
                        </div>
                    </div>
                    <a href="signup.html" class="create-acc">Donâ€™t have an account? <span>Create One.</span></a>
                </div>
            </section>
        </main>
    </div>


    <script src="./js/jquery-3.7.0.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
